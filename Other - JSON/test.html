      // IMPORTANT: THE CODE BELOW ONLY WORKS WITHIN A LIVE SERVER

      // Acesso ao objecto XMLHttpRequest, guardando-o numa vari√°vel 
      var xhttp = new XMLHttpRequest();
      
      // "Checking" the "readyState" and the "state" of the object (4 means that the response can be used and 200 means that everything is "ok")
      xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {

            // Translating the response from JSON format to an JavaScript object
            var response = JSON.parse(xhttp.responseText);
            
            // Saving the response on a variable 
            var people = response.people;
            
            // Iteration associated with the persons arrays that are represented inside the JSON file
            var output = '';
            for(var i = 0; i < people.length; i++) {
                output += '<li>' + people[i].name + '</li>';
            }
            
            // Writing the content on the HTML document
            document.getElementById('people').innerHTML = output;

          }
      };
      
      // Opening the "xhttp" request, using GET and accessing the "people" object
      xhttp.open("GET", "people.json", true);
      
      // Sending the xhttp request
      xhttp.send();

  </script>
